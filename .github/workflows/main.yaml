name: Deploy app to Azure Container Instance

on:
  push:
    branches:
      - main

jobs:
  deploy_to_azure_container_instance:
    name: 'Deploy to Azure Container Instance'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_SERVICE_PRINCIPAL }}

    - name: 'Docker Login'
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
 
    - name: Build the image and push it to ACR
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: wimacr.azurecr.io/streamlit:${{ github.sha }}
        file: Dockerfile

    - name: 'Deploy to Azure Container Instances'
      uses: 'azure/aci-deploy@v1'
      with:
        resource-group: RG_AppDev
        dns-name-label: streamlitwim
        image: wimacr.azurecr.io/streamlit:${{ github.sha }}
        cpu: 1
        memory: 1
        registry-username: ${{ secrets.REGISTRY_USERNAME }}
        registry-password: ${{ secrets.REGISTRY_PASSWORD }}
        ports: 8501
        name: streamlit-gh
        location: 'westeurope'